<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pollen Alert â€” Dakboard</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<style>
  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     CONFIGURATION â€” Edit these CSS variables
     to match your Dakboard theme
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  :root {
    --bg: #0d0d0d;
    --surface: #1a1a1a;
    --surface-border: #2a2a2a;
    --text-primary: #e8e8e8;
    --text-secondary: #888;
    --text-muted: #555;
    --accent-high: #ff8c42;
    --accent-veryhigh: #e63946;
    --accent-clear: #4ecdc4;
    --font-body: 'DM Sans', sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
  }

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text-primary);
    font-family: var(--font-body);
    min-height: 100vh;
    padding: 24px;
    overflow: hidden;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }

  /* Header */
  .header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    margin-bottom: 20px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--surface-border);
  }

  .header h1 {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .header h1::before {
    content: '';
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent-high);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .header .updated {
    font-family: var(--font-mono);
    font-size: 0.7rem;
    color: var(--text-muted);
  }

  /* Day sections */
  .day-section {
    margin-bottom: 16px;
    animation: fadeIn 0.4s ease-out both;
  }

  .day-section:nth-child(2) { animation-delay: 0.05s; }
  .day-section:nth-child(3) { animation-delay: 0.1s; }
  .day-section:nth-child(4) { animation-delay: 0.15s; }
  .day-section:nth-child(5) { animation-delay: 0.2s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .day-label {
    font-size: 1.125rem; /* changed from 0.75rem */
    font-weight: 500;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 12px; /* increased from 8px */
  }

  .alerts-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  /* Alert badges */
  .alert-badge {
    display: flex;
    align-items: center;
    gap: 15px; /* increased from 10px */
    background: var(--surface);
    border: 1px solid var(--surface-border);
    border-radius: 10px;
    padding: 17px 24px; /* increased from 10px 16px */
    flex: 1 1 auto;
    min-width: 280px; /* increased from 160px */
  }

  .alert-badge.high {
    border-left: 3px solid var(--accent-high);
  }

  .alert-badge.very-high {
    border-left: 3px solid var(--accent-veryhigh);
    background: rgba(230, 57, 70, 0.06);
  }

  .badge-icon {
    font-size: 2.25rem; /* changed from 1.5rem */
    line-height: 1;
  }

  .badge-details {
    display: flex;
    flex-direction: column;
    gap: 3px;
  }

  .badge-names {
    display: flex;
    align-items: baseline;
    flex-wrap: wrap;
    gap: 6px;
  }

  .badge-type {
    font-size: 1.675rem; /* changed from 0.85rem */
    font-weight: 700;
  }

  .badge-separator {
    color: var(--text-muted);
    font-size: 0.7rem;
  }

  .badge-plants {
    font-size: 1.425rem; /* changed from 0.85rem */
    font-weight: 500;
    color: var(--text-secondary);
  }

  .badge-level {
    font-family: var(--font-mono);
    font-size: 1.075rem; /* changed from 0.65rem */
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .badge-level.high { color: var(--accent-high); }
  .badge-level.very-high { color: var(--accent-veryhigh); }

  /* All-clear state */
  .all-clear {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 40px 20px;
    color: var(--accent-clear);
    font-size: 1.1rem;
    font-weight: 500;
    animation: fadeIn 0.5s ease-out;
  }

  .all-clear::before {
    content: 'âœ“';
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(78, 205, 196, 0.12);
    font-size: 1.2rem;
  }

  /* Loading state */
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  .spinner {
    width: 18px;
    height: 18px;
    border: 2px solid var(--surface-border);
    border-top-color: var(--text-secondary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 12px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Error state */
  .error {
    padding: 24px;
    color: var(--accent-veryhigh);
    font-size: 0.85rem;
    text-align: center;
    animation: fadeIn 0.4s ease-out;
  }

  .error code {
    display: block;
    margin-top: 8px;
    font-family: var(--font-mono);
    font-size: 0.7rem;
    color: var(--text-muted);
    word-break: break-all;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Pollen Alerts</h1>
    <span class="updated" id="updated"></span>
  </div>
  <div id="content">
    <div class="loading"><div class="spinner"></div>Loading pollen dataâ€¦</div>
  </div>
</div>

<script>
// â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
// â•‘  CONFIGURATION â€” Edit these values                       â•‘
// â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£
// â•‘                                                          â•‘
const CONFIG = {
  // Your Google Pollen API key
  API_KEY: 'YOUR_GOOGLE_POLLEN_API_KEY',

  // Your location (latitude, longitude)
  LAT: 29.420420,
  LNG: -98.483670,

  // Number of forecast days (1â€“5)
  DAYS: 3,

  // Minimum UPI value to display (4 = High, 5 = Very High)
  // Set to 3 to include Moderate
  MIN_UPI: 4,

  // Auto-refresh interval in minutes (0 = no auto-refresh)
  REFRESH_MINUTES: 360,

  // Show individual plant species that are High+
  SHOW_PLANTS: true,
};
// â•‘                                                          â•‘
// â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const ICONS = {
  GRASS: 'ğŸŒ¾',
  TREE:  'ğŸŒ³',
  WEED:  'ğŸŒ¿',
};

const DAY_NAMES = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
const MONTH_NAMES = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

function formatDate(dateObj) {
  const d = new Date(dateObj.year, dateObj.month - 1, dateObj.day);
  const today = new Date();
  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate() + 1);

  if (d.toDateString() === today.toDateString()) return 'Today';
  if (d.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
  return `${DAY_NAMES[d.getDay()]}, ${MONTH_NAMES[d.getMonth()]} ${d.getDate()}`;
}

function categoryClass(value) {
  if (value >= 5) return 'very-high';
  if (value >= 4) return 'high';
  return '';
}

function categoryLabel(value) {
  if (value >= 5) return 'Very High';
  if (value >= 4) return 'High';
  if (value >= 3) return 'Moderate';
  if (value >= 2) return 'Low';
  if (value >= 1) return 'Very Low';
  return 'None';
}

function getHighPlants(plantInfo) {
  if (!plantInfo || !CONFIG.SHOW_PLANTS) return '';
  const highPlants = plantInfo
    .filter(p => p.indexInfo && p.indexInfo.value >= CONFIG.MIN_UPI)
    .map(p => p.displayName);
  return highPlants.length > 0 ? highPlants.join(', ') : '';
}

async function fetchPollen() {
  const url = `https://pollen.googleapis.com/v1/forecast:lookup`
    + `?key=${CONFIG.API_KEY}`
    + `&location.latitude=${CONFIG.LAT}`
    + `&location.longitude=${CONFIG.LNG}`
    + `&days=${CONFIG.DAYS}`
    + `&plantsDescription=0`;

  const resp = await fetch(url);
  if (!resp.ok) {
    const errText = await resp.text();
    throw new Error(`API ${resp.status}: ${errText.substring(0, 200)}`);
  }
  return resp.json();
}

function render(data) {
  const content = document.getElementById('content');
  const updated = document.getElementById('updated');
  const now = new Date();
  updated.textContent = `${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

  if (!data.dailyInfo || data.dailyInfo.length === 0) {
    content.innerHTML = '<div class="all-clear">No pollen data available for this location</div>';
    return;
  }

  let html = '';
  let totalAlerts = 0;

  for (const day of data.dailyInfo) {
    if (!day.pollenTypeInfo) continue;

    const highTypes = day.pollenTypeInfo.filter(
      t => t.indexInfo && t.indexInfo.value >= CONFIG.MIN_UPI
    );

    if (highTypes.length === 0) continue;
    totalAlerts += highTypes.length;

    html += `<div class="day-section">`;
    html += `<div class="day-label">${formatDate(day.date)}</div>`;
    html += `<div class="alerts-row">`;

    for (const t of highTypes) {
      const cls = categoryClass(t.indexInfo.value);
      const icon = ICONS[t.code] || 'ğŸŒ±';
      const plants = getHighPlants(day.plantInfo);

      html += `
        <div class="alert-badge ${cls}">
          <div class="badge-icon">${icon}</div>
          <div class="badge-details">
            <div class="badge-names">
              <span class="badge-type">${t.displayName}</span>
              ${plants ? `<span class="badge-separator">Â·</span><span class="badge-plants">${plants}</span>` : ''}
            </div>
            <div class="badge-level ${cls}">${categoryLabel(t.indexInfo.value)} Â· UPI ${t.indexInfo.value}</div>
          </div>
        </div>`;
    }

    html += `</div></div>`;
  }

  if (totalAlerts === 0) {
    // Change pulse indicator to green when all clear
    document.querySelector('.header h1::before')
    document.documentElement.style.setProperty('--accent-high', '#4ecdc4');
    html = '<div class="all-clear">All pollen levels below High</div>';
  } else {
    // Ensure accent is orange when alerts present
    document.documentElement.style.setProperty('--accent-high', '#ff8c42');
  }

  content.innerHTML = html;
}

async function update() {
  const content = document.getElementById('content');
  try {
    const data = await fetchPollen();
    render(data);
  } catch (err) {
    content.innerHTML = `<div class="error">
      Failed to load pollen data
      <code>${err.message}</code>
    </div>`;
  }
}

// Initial load
update();

// Auto-refresh
if (CONFIG.REFRESH_MINUTES > 0) {
  setInterval(update, CONFIG.REFRESH_MINUTES * 60 * 1000);
}
</script>
</body>
</html>
